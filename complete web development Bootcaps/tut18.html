<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colours in css</title>
    <style>
        #firstpara{
            color: blueviolet; /*this is colour by name value*/
        }
        #secondpara{
            color: rgb(244,187,233) /*this is colour by rgb value*/
        }
        #thirdpara{
            color: #ff88ffff /*this is colour by hax value*/
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is a paragraph from first box</p>
    <h2>this is my first box</h2>
    <p id="secondpara">this is a paragraph from second box</p>
    <h2>this is my first box</h2>
    <p id="thirdpara">this is a paragraph from third box</p>
</body>
</html>
