<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    <!-- inline elements -->
    <p style="border: 2px solid red;">this is a paragraph</p> <p>this is also a paragraph</p>
    <!-- block elements -->
    <span style="border: 2px solid blue;">this is a span</span> <span>this is also a span</span>
    <!-- inline elements\ -->
    <p>this is a paragraph</p> <p>this is also a paragraph</p> 
    <!-- block elements -->
    <span>this is a span</span> <span>this is also a span</span>
</body>
</html>
