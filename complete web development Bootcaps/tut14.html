<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
   
        p{
            border: 2px solid red;
        }
        /* id selector */
        #firstpara{
            color: green;
        }
/* class selector */
        .bgblue{
            color: yellow;
            background-color: blue;
        }
/* grouping selector */
        footer, span{
            background-color: pink;
        }
    </style>

</head>
<body>
    <h3>css selector</h3>
    <p id="firstpara">this is simple</p>
    <p id="secondpara" class="redelement bgblue">this is simple</p>
    <div>
    <p>this is simple</p>
</div>
<div>
    <footer>this is footer</footer>
</div>
</body>
</html>
